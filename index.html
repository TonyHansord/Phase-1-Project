<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://kit.fontawesome.com/7a48385b9d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div id="nav-container">
      <div id="header">
        <h1 id="main-heading">Find That Show</h1>
        <button id="watchlist-btn">Watchlist</button>
      </div>
      <div id="search-div">
        <select id="search-types" name="search-types">
          <option class="search-option" value="show-name" selected>
            Show name
          </option>
          <option class="search-option" value="year">Year</option>
          <option class="search-option" value="schedule">Schedule</option>
        </select>

        <div id="form-div"></div>
      </div>
      <!-- <h3>Decade Shortcuts</h3> -->
      <div id="decade-btn-container">
        <button class="decade-btn" id="1950s">1950's</button>
        <button class="decade-btn" id="1960s">1960's</button>
        <button class="decade-btn" id="1970s">1970's</button>
        <button class="decade-btn" id="1980s">1980's</button>
        <button class="decade-btn" id="1990s">1990's</button>
        <button class="decade-btn" id="2000s">2000's</button>
        <button class="decade-btn" id="2010s">2010's</button>
      </div>
    </div>

    <section id="results-section"></section>
    <div id="filter-container"></div>

    <script src="scripts/constants.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
